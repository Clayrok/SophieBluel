	<body class="flexbox col">
		<header class="flexbox">
			<h1 class="flexbox col">Sophie Bluel <span>Architecte d'intérieur</span></h1>

		<main id="login" class="flexbox col fullw fullh">
			<section>
				<form id="login-form" class="flexbox col">

					<p id="credentials-error" class="hidden">Email ou Mot de passe incorrect.</p>

					<input type="email" name="email" id="email" class="text-input fullw" autocomplete="email">
				
					<label for="password" class="fullw">Mot de passe</label>
					<input type="password" name="password" id="password" class="text-input fullw">
				
					<input type="submit" value="Se connecter" id="connect-btn" class="pointer fullw">
				
					<a href="#" id="password-reset">Mot de passe oublié</a>
				</form>
			</section>
        </main>

		<footer>
			<nav>
